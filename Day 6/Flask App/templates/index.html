<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Social Network Ads</title>

    <!-- Icons font CSS-->

    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
        rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet"
        media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo" style="padding-top: 100px;padding-bottom: 35px;">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body"
                    style="padding-top: 40px;padding-bottom: 40px;padding-left: 50px;padding-right: 50px;">
                    <h2 class="title">Social Network Ads</h2>
                    <form action="http://localhost:5000/predict" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select required name="gender">
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option value="1">Male</option>
                                            <option value="0">Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input required class="input--style-2" type="text" placeholder="Age" name="age">
                                </div>
                            </div>
						</div>
						<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input required class="input--style-2" type="text" placeholder="Salary" name="sal">
                                </div>
                            </div>
                        </div>
						<div class="p-t-30 row row-space">    
                            <div style="float: right;">
                                <button class="btn btn--radius btn--blue" type="submit">Predict</button>
                            </div>
						</div>
						<div class="p-t-30 row row-space">
						<div>
                            <h2><b>{{ prediction }}</b></h2>
                        </div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}" type="text/javascript"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}" type="text/javascript"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}" type="text/javascript"></script>

</body>

</html>
